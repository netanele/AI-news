<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src https://www.youtube.com; img-src 'self' https://i.ytimg.com; style-src 'self'; script-src 'self'">
  <title>AI News Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>AI News Dashboard</h1>
      <span id="last-updated" class="text-muted"></span>
    </div>
    <div class="header-right">
      <button id="theme-toggle" class="btn-icon" aria-label="Toggle theme">
        <span class="theme-icon">&#9790;</span>
      </button>
      <a href="settings.html" class="btn-link">Settings</a>
    </div>
  </header>

  <div class="layout-wrapper">
    <aside id="channel-sidebar" class="channel-sidebar">
      <h2 class="sidebar-heading">Channels</h2>
      <ul id="channel-list" class="channel-list"></ul>
    </aside>
    <main id="dashboard">
      <div class="loading">Loading dashboard...</div>
    </main>
  </div>

  <footer>
    <p>Powered by Gemini Flash &middot; <a href="https://github.com" target="_blank" rel="noopener">GitHub</a></p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
